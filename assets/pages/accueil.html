<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borne McDo - Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>

    <div class="home-container">
        <div class="overlay"></div>

        <!-- Boutons de langue en haut à droite avec icônes de drapeaux -->
        <div class="language-buttons">
            <button class="btn"><img src="https://cdn.jsdelivr.net/gh/hjnilsson/country-flags/svg/fr.svg" width="20" alt="Fr">FR</button>
            <button class="btn"><img src="https://cdn.jsdelivr.net/gh/hjnilsson/country-flags/svg/gb.svg" width="20" alt="En">EN</button>
        </div>

        <div class="content fade-in">
            <h1 class="home-title">Bienvenue chez McDonald's</h1>
            <p class="home-subtitle">Faites votre choix et passez commande en toute simplicité !</p>

            <!-- Bouton pour commencer la commande -->
            <div class="start-button">
                <a href="/index.html">Commencer ma commande</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
