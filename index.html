<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Web McDO</title>

    <!-- Styles et icônes -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">

    <!-- Script principal -->

</head>

<body class="d-flex flex-column min-vh-100"> <!-- Flex pour organisation verticale et min-vh-100 pour occuper tout l'écran -->

    <!-- Header -->
    <header class="navbar navbar-expand-lg bg-warning px-4 d-flex align-items-center">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="/assets/images/mcdo_logo.png" alt="McDonald's Logo" height="50">
            </a>
    
            <!-- Bouton pour menu mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Menu de navigation -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto d-flex align-items-center">
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-bold" href="#">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-bold" href="#">Promotions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-bold" href="#">Restaurants</a>
                    </li>
                </ul>
            </div>
            <!-- Bouton Connexion -->
            <a href="#" class="btn btn-danger ms-3 fw-bold" data-bs-toggle="modal" data-bs-target="#loginModal">Connexion</a>
        </div>
    </header>

    <!-- Conteneur principal pour les catégories -->
    <main id="categories">
        <!-- Les catégories seront insérées ici par JavaScript -->
    </main>

    <!-- Modale Produits -->
    <div class="modal fade" id="produitsModal" tabindex="-1" aria-labelledby="produitsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable mt-5">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="produitsModalLabel">Produits</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Contenu dynamique des produits sera inséré ici -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modale Récapitulatif -->
    <div class="modal fade" id="recapModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- En-tête -->
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title" id="recapModalLabel">
                        <img src="/assets/images/mcdo_logo.png" alt="McDonald's" style="height: 25px; margin-right: 10px;">
                        Récapitulatif de votre commande
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Corps de la modale -->
                <div class="modal-body">
                    <div id="commandeListe" class="list-group">
                        <!-- Contenu dynamique généré ici -->
                    </div>
                </div>

                <!-- Pied de la modale -->
                <div class="modal-footer bg-light">
                    <h5 id="prixTotal" class="me-auto">Prix total : <strong class="text-danger">0.00 €</strong></h5>
                    <button type="button" class="btn btn-danger">Valider la commande</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modale Détails Produit -->
    <div id="produitDetailsModal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 id="produitDetailsName" class="modal-title"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <img id="produitDetailsImage" src="" alt="" class="img-fluid mb-3" style="height: 66%; object-fit: cover; width: 100%;">
              <p id="produitDetailsDescription"></p>
              <p id="produitDetailsPrix" class="fw-bold"></p>
              <p id="produitDetailsCalories"></p>
              <div id="produitDetailsPanier" class="text-center mt-3"></div>
            </div>
          </div>
        </div>
      </div>
    

    <footer class="order-footer bg-warning px-4 py-3 position-fixed bottom-0 w-100">
        <div class="container d-flex justify-content-between">
            <div class="order-summary d-flex gap-4">
                <div class="order-items text-dark px-3 py-2 d-flex fw-bold">
                    <i class="bi bi-cart-fill me-2"></i> <span id="order-items">0</span> articles
                </div>
                <div class="order-total text-dark px-3 py-2 d-flex fw-bold">
                    <i class="bi bi-cash-coin me-2"></i><span id="order-total">0.00</span> €
                </div>
            </div>
            <button id="btnRecapCommande" class="btn btn-success fw-bold px-4 py-2 ">Voir la commande</button>
        </div>
    </footer>
    <!-- Bouton commande -->

    <!-- MODALE DE CONNEXION -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-4 rounded-4 shadow-lg">

                <!-- HEADER -->
                <div class="modal-header bg-warning text-dark border-0">
                    <h5 class="modal-title fw-bold" id="loginModalLabel">
                        <img src="/assets/images/mcdo_logo.png" alt="" style="height: 25px; margin-right: 10px;">Connexion
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- BODY -->
                <div class="modal-body">
                    <form id="loginForm">
                        <!-- Champ Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Adresse e-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Votre adresse e-mail" required>
                        </div>

                        <!-- Champ Mot de passe -->
                        <div class="mb-3">
                            <label for="password" class="form-label fw-bold">Mot de passe</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" placeholder="Votre mot de passe" required>
                            </div>
                        </div>

                        <!-- Options -->
                        <div class="d-flex justify-content-between align-items-center mb-3      ">
                            <div>
                                <input type="checkbox" id="rememberMe">
                                <label for="rememberMe" class="ms-1">Se souvenir de moi</label>
                            </div>
                            <a href="#" class="text-primary">Mot de passe oublié ?</a>
                        </div>

                        <!-- Bouton de connexion -->
                        <button type="submit" class="btn btn-success w-100 fw-bold">Se connecter</button>
                    </form>
                </div>

                <!-- FOOTER -->
                <div class="modal-footer bg-warning text-center">
                    <p class="w-100 text-center">Pas encore inscrit ? <a href="#" class="text-primary fw-bold">Créer un compte</a></p>
                </div>

            </div>
        </div>
    </div>

    <!-- Scripts Bootstrap -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
